<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Course Registration Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            margin-top: 50px;
        }

        .table-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Course Registration Portal</h2>
        <div class="d-flex justify-content-between mb-2">
            <a class="btn btn-primary" th:href="@{'/newCourse'}">Add New Course</a>
            <a class="btn btn-primary" th:href="@{'/'}">Back</a>
        </div>
        <div class="table-container">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Fee</th>
                        <th>Duration</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course:${listcourse}">
                        <td th:text="${course.cid}">Course ID</td>
                        <td th:text="${course.Coursename}">Course Name</td>
                        <td th:text="${course.fees}">Fees</td>
                        <td th:text="${course.duration}">Duration</td>
                        <td>
                            <a th:href="@{'Course/edit/' + ${course.cid}}">Update</a>
                        </td>
                        <td>
                            <a style="color: red;"
                                th:href="@{'Course/delete/' + ${course.cid}}"
                                onclick="return confirm('Are you sure you want to delete this Course?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
