<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Registration Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            margin-top: 50px;
        }

        .table-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Student Registration Portal</h2>
        <div class="text-left">
            <a class="btn btn-primary" th:href="@{'/new'}">Add New Student</a>
        </div>
        <div class="table-container">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Course</th>
                        <th>Fee</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student:${liststudent}">
                        <td th:text="${student.id}">Student ID</td>
                        <td th:text="${student.studentname}">StudentName</td>
                        <td th:text="${student.course}">Course</td>
                        <td th:text="${student.fees}">Fee</td>
                        <td>
                            <a th:href="@{'/edit/' + ${student.id}}">Update</a>
                        </td>
                        <td>
                            <a style="color: red;"
                                th:href="@{'/delete/' + ${student.id}}"
                                onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
